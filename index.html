<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="index.css">
    <title>Split Screen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .row {
            max-width: 100%;
            height: auto;
            text-align: center;
            overflow: hidden;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        form {
            width: 100%; /* Set form width to full width */
            box-sizing: border-box;
            padding: 20px;
            direction: rtl;
        }

        label, input, select {
            display: block;
            text-align: right;
            margin-bottom: 10px;
        }

        input[type="text"], select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #bcbbb5;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
        }

        .row2 {
            background-color: #fff6f1;
        }

        /* Media query for smaller screens */
        @media screen and (max-width: 600px) {
            form {
                width: 90%; /* Adjust form width for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="row">
        <img src="Invitation.jpeg" alt="Invitation Image">
    </div>
    <div class="row row2">
        <form>
            <label><b>שם:</b></label>
            <input type="text">
            <label><b>סטטוס:</b></label>
            <select>
                <option>מגיעה</option>
                <option>לא מגיעה</option>
                <option>אולי</option>
            </select>
            <input type="submit" value="שגרי">
        </form>
    </div>
</body>
</html>
