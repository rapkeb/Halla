<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="הפרשת חלה ענבר" />
    <meta property="og:type" content="הזמנה" />
    <meta property="og:url" content="https://github.com/rapkeb/Halla/" />
    <meta property="og:image" content="https://www.hatvuna.com/wp-content/uploads/2022/06/%D7%90%D6%B7%D7%97%D6%B2%D7%A8%D6%B5%D7%99-%D7%9E%D7%95%D6%B9%D7%AA-3-1-2-1-1-1-1024x512.png" />
    <title>הפרשת חלה ענבר</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        .row {
            max-width: 100%;
            height: auto;
            text-align: center;
            overflow: hidden;
            flex-shrink: 0;
            position: relative; /* Added position relative for absolute positioning */
        }

        img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        form {
            width: 100%;
            box-sizing: border-box;
            padding: 20px;
            direction: rtl;
            margin: 0;
            position: relative; /* Added position relative for absolute positioning */
        }

        label, input, select {
            display: block;
            text-align: right;
            margin-bottom: 10px;
        }

        input[type="text"], select {
            width: calc(100% - 20px);
            padding: 8px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #bcbbb5;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
        }

        .row2 {
            background-color: #fff6f1;
            flex-shrink: 0;
        }

        .form-image {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 14%;
            max-width: 100px; /* Adjust the max-width as needed */
            max-height: 100px; /* Adjust the max-height as needed */
        }
    </style>
</head>
<body>
    <div class="row">
        <img src="Invitation.jpeg" alt="Invitation Image">
    </div>
    <div class="row row2">
        <form>
            <label><b>שם:</b></label>
            <input type="text">
            <label><b>סטטוס:</b></label>
            <select>
                <option>מגיעה</option>
                <option>לא מגיעה</option>
                <option>אולי</option>
            </select>
            <input type="submit" value="שגרי">
            <img src="icon.jpeg" alt="Form Image" class="form-image">
        </form>
    </div>
</body>
</html>
